    <h1 class="signup-title">Sign Up Please</h1>
    <hr>
    <form action="includes/signup.inc.php" method="post" class="row g-3">
      <div class="col-md-6">
        <label for="inputAddress2" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          required="required"
          placeholder="Full Name..." />
      </div>
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">Number</label>
        <input
          type="number"
          class="form-control"
          name="number"
          required="required"
          placeholder="+92 123 456 789 1" />
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Email"
          required="required" />
      </div>
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          name="address"
          required="required"
          placeholder="1234 Main St" />
      </div>

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="pwd"
          placeholder="password"
          required="required" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          name="rpwd"
          placeholder="Confirm Password"
          required="required" />
      </div>

      <div class="col-12">
        <button
          type="submit"
          class="btn btn-primary"
          name="submit">Register</button>
      </div>
    </form>
